name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run compile

      - name: Run tests
        run: xvfb-run -a npm test

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: npx semantic-release

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: vscode-generic-lsp-proxy
          path: '*.vsix'
          retention-days: 7